<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{%block title%}{%endblock%}</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="{%static 'css/base.css' %}" rel="stylesheet">
<style>
    .navbar{

    border:none;
    background:#32CD32;
    border-top:5px solid #00ff00 ;
    border-bottom:5px solid #00ff00;
}
.d-flex{
    position:absolute;
    right:50px;
}
@media only screen and (min-width: 375px, max-width:1024px) {
    .navbar{
     border:none;
    background:#32CD32;
    border-top:5px solid #00ff00 ;
    border-bottom:5px solid #00ff00;
}
.d-flex{
    position:absolute;

}
}
</style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg">
  <div class="container-fluid">
    <a style="color:white" class="navbar-brand" href="#">

        Dulmzone</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
 {%if request.user.is_authenticated%}


             <li class=" my-1 my-lg-0 nav-item">
          <a class="nav-link active" href="{%url 'dashboard'%}">Dashboard</a>
          </li>
           <li class="nav-item">
          <a class="nav-link active"   href="">Images</a>
          </li>
           <li class="nav-item">
          <a style="color:white" class="nav-link active"  href="">People</a>
          </li>
           <li class="nav-item">
          <a class="nav-link active"  href="{%url 'logout'%}">logout</a>
          </li>
          <div class="d-flex">
             <li class="nav-item me-2 ">
       <p class="nav-link active" > Hello,{{user.get_username}}</p>
             </li>
          {%else%}
             <li class="nav-item">
          <a class="nav-link active" href="{%url 'login'%}">login</a>
          </li>
          </div>
      {%endif%}
      </div>
    </div>
  </div>
</nav>

<div id="content">
    {%block content%}
    {%endblock%}
</div>
</body>
</html>
